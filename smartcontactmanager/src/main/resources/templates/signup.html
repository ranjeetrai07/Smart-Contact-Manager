<!DOCTYPE html>
<html leng="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is home page</title>
</head>
<body>
<section>
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="my-card mt-2">
				
					<div class="container text-center">
						<img style="width: 80px;" src="" th:src="@{/img/membership.png}" alt=""/>
					</div>
					<h1 class = "text-center">Register Here!!</h1>
					<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
					
						<!-- Name field -->
						<div class="form-group">
							<label for="name_field">Your Name</label>
							<input name="name" type="text" class="form-control" id="name_field" aria-describedby="emailHelp" placeholder="Enter Your Name" required
							th:value="${user.name}"/>
						
						</div>
						
						<!-- Email field -->
						<div class="form-group">
							<label for="email_field">Your Email</label>
							<input name="email" type="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter Your Email" required
							th:value="${user.email}"/>
						</div>
						
						<!-- Password field -->
						<div class="form-group">
							<label for="password_field">Your Password</label>
							<input name="password" type="password" class="form-control" id="password_field" aria-describedby="emailHelp" placeholder="Enter Your Password" required/>
						</div>
						
						<!-- user about field -->
						<div class="form-group">
							<textarea name="about" th:value="${user.about}" placeholder="Enter something yourself" rows="5" class="form-control"></textarea>
						</div>
						
						<div class="form-group form-check text-center">
						 <input type = "checkbox" name = "agreement" class="form-check-input" id="agreement"/>
						 <lebel for="agreement">Accept terms and conditions</lebel>
						</div>
						
						<div class="container text-center">
							<button type="submit" class="btn bg-primary btn-block text-white">
								Submit
							</button>
							
							<button type="reset" class="btn btn-warning btn-block text-white">
								Reset
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>	
</section>
</body>
</html>
